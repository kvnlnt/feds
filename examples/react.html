<html>

<head>
    <title>React Hello World</title>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="../public/scripts/feds.iife.latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/styles/feds.latest.css" />
</head>

<body>
    <div data-component="example" class="feds"></div>

    <script>
        window.onload = function () {

            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.handleChange = this.handleChange.bind(this);
                    this.state = {
                        classes: "button"
                    };
                }

                handleChange(e) {
                    this.setState({
                        classes: e.target.value
                    });
                }

                render() {
                    return React.createElement('div', {
                        className: "margin-xl"
                    }, React.createElement(HelloWorld, {
                        name: "World",
                        classes: this.state.classes
                    }), React.createElement(Dropdown, {
                        onChange: this.handleChange
                    }));
                }
            }

            class HelloWorld extends React.Component {
                render() {
                    return React.createElement('a', {
                        href: "#",
                        className: this.props.classes
                    }, 'Hello, ' + this.props.name + '!');
                }
            }

            class DropdownItem extends React.Component {
                render() {
                    return React.createElement('option', {
                        name: "classes",
                        value: this.props.classes
                    }, this.props.classes);
                }
            }

            class Dropdown extends React.Component {
                render() {
                    return React.createElement('select', {
                            onChange: this.props.onChange,
                            className: "display-block margin-top-s"
                        }, React.createElement(DropdownItem, {
                            classes: "button"
                        }),
                        React.createElement(DropdownItem, {
                            classes: "button secondary"
                        }));
                }
            }

            ReactDOM.render(
                React.createElement(App),
                document.querySelector('[data-component="example"]')
            );
        };
    </script>
</body>

</html>
